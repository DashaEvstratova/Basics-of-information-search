<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 80px;
            font-size: 36px;
            color: #202124;
        }

        form {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            box-shadow: none;
            outline: none;
        }

        button {
            padding: 14px 20px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            border: 1px solid #4285f4;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .results {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .results h2 {
            margin-top: 0;
            color: #202124;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin-bottom: 12px;
            font-size: 16px;
            color: #3c4043;
        }

        .no-results {
            font-size: 16px;
            color: #5f6368;
        }
    </style>
</head>
<body>
<h1>Поиск по документам</h1>

<form method="post">
    <input type="text" name="query" placeholder="Введите запрос" value="{{ query | default('') }}" required>
    <button type="submit">Поиск</button>
</form>

{% if query %}
<div class="results">
    <h2>Результаты для "{{ query }}"</h2>
    {% if results %}
    <ul>
        {% for url in results %}
        <li><a href="{{ url }}" target="_blank" rel="noopener noreferrer">{{ url }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="no-results">Ничего не найдено.</p>
    {% endif %}
</div>
{% endif %}
</body>
</html>
